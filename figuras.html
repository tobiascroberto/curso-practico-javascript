<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="figuras.css">
     
    <title>Figuras geométricas | Curso de JavaScript práctico</title>
</head>
<body>
    
    <header>
        <h1>Mediciones de Figuras Geométricas</h1>
        <p>Esta pagina calcula los perimetros y áreas de figuras como: Cuadrado, Triángulo y Círculo</p>
    </header>

    
    <section>

        
    <form action="/">

        <!-- Cuadrado -->
            <label for="inputCuadrado">Escribe cuánto mide cada lado del cuadrado: </label>
            <input type="number" id="inputCuadrado"/>

        <div class="form-buttons form-cuadrado-buttons">
            <button type="button" onclick="calcularPerimetroCuadrado()">Perímetro de Cuadrado</button>
            <button type="button" onclick="calcularAreaCuadrado()">Área de Cuadrado</button>


        </div>


        <!-- Triángulo  -->


            <label for="inputLado1">Escribe cuánto mide el Primer lado del Triángulo: </label>
            <input type="number" id="inputLado1"/>
            
            <label for="inputLado2">Escribe cuánto mide el Segundo lado del Triángulo: </label>
            <input type="number" id="inputLado2"/>

            <label for="base">Escribe cuánto mide la Base del triángulo: </label>
            <input type="number" id="base"/>

            <label for="altura">Escribe cuánto mide la Altura del Triángulo (opc. para área): </label>
            <input type="number" id="altura" value="0"/>    

        <div class="form-buttons form-triangulo-buttons">            
            <button type="button" onclick="calcularPerimetroTriangulo()">Perímetro de Triángulo</button>
            <button type="button" onclick="calcularAreaTriangulo()">Área de Triángulo</button>

        </div>

        <!-- Circulo -->


            <label for="radio">Escribe el radio del Círculo: </label>
            <input type="number" id="radio"/>

        <div class="form-buttons form-ciculo-buttons">         
            <button type="button" onclick="calcularPerimetroCirculo()">Perímetro de Triángulo</button>
            <button type="button" onclick="calcularAreaCirculo()">Área de Triángulo</button>

        </div>


    </form>
    </section>

    <script src="./figuras2.js"></script>
</body>
</html>
